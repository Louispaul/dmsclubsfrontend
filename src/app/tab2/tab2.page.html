

<ion-content>
  <ion-toolbar>
 
    <ion-buttons slot="start">
      <ion-back-button style="background-color: rgb(32, 127, 190);width:100%;height:40px;;padding-top:6px;margin-top:6px;margin-bottom:6px">   </ion-back-button>
    </ion-buttons>
    <ion-title style="background-color: rgb(32, 127, 190);width:100%;height:60px;margin-top:6px">Login</ion-title>
 
 </ion-toolbar>
  <ion-grid>
    <ion-row style="height:200px"></ion-row>

<ion-row color="primary" justify-content-center>
  
<ion-col align-self-center size-md="12"size-lg="12" size-xs="12">


<form #myform="ngForm" class="form-group">
<ion-item lines="full">
 <ion-input placeholder="Mobile Number" class="form-control" #mob="ngModel" [(ngModel)]="mobilenumber" name="mobilenumber" minlength="10" maxlength="10" required></ion-input>
</ion-item>
<div *ngIf="mob.invalid && (mob.dirty || mob.touched)" style="color:red;margin-left:50px">
  Mobile Number is Required
</div>
<ion-item lines="full">
 <ion-input type="password" placeholder="Password" #pass="ngModel" class="form-control" [(ngModel)]="password" name="password" required></ion-input>
</ion-item>
<div *ngIf="pass.invalid && (pass.dirty || pass.touched)" style="color:red;margin-left:50px">
  Password is Required
</div>
</form>
<br>
<div class ="button"><ion-button expand="block"  (click)="login()" [disabled]="myform.invalid" routerLink="/tab3">Login</ion-button></div>
<ion-button class="register" expand="block" color="light" (click)="goRegister()">Register</ion-button>
<ion-button class="forgot" expand="block" color="light"(click)="forget()">Forget Password</ion-button>
</ion-col>
</ion-row>

</ion-content>
